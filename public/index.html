<html>

<head>
  <title>Туған күні</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<main>
  <form class="form">
    <div class="form__cover"></div>
    <div class="form__loader">
      <div class="spinner active">
        <svg class="spinner__circular" viewBox="25 25 50 50">
          <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </div>
    <div class="form__content">
      <h1>Авторизация</h1>
      <div class="styled-input">
        <input type="text" class="styled-input__input" name="nickname" id="one1">
        <div class="styled-input__placeholder">
          <span class="styled-input__placeholder-text">Аты</span>
        </div>
        <div class="styled-input__circle"></div>
      </div><div class="styled-input">
      <input type="password" class="styled-input__input" id="one2">
      <div class="styled-input__placeholder">
        <span class="styled-input__placeholder-text">Кілт</span>
      </div>
      <div class="styled-input__circle"></div>
    </div>
      <button type="button" class="styled-button" onclick="setGood()">
                    <span class="styled-button__real-text-holder">
                        <span class="styled-button__real-text">Растау</span>
                        <span class="styled-button__moving-block face">
                            <span class="styled-button__text-holder">
                                <span class="styled-button__text">Растау</span>
                            </span>
                        </span><span class="styled-button__moving-block back">
                            <span class="styled-button__text-holder">
                                <span class="styled-button__text">Растау</span>
                            </span>
                        </span>
                    </span>
      </button>
    </div>

  </form>
</main>
</body>
<script src="/javascripts/script.js"></script>
</html>
